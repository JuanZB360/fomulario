 <!DOCTYPE html>
 <html lang="en">
 <head>

    <main>

                <select name="tipo de sangre" id="sangre">
                    <option value="-o">-o</option>

                <br><br>

                <label for="sexo"><strong>Sexo:</strong></label><br>

                <input type="radio" name="sexo" id="sexo"><br>
                <label for="mujer">Mujer</label>
                <input type="radio" name="sexo" id="sexo"><br>
                <label for="otro">Otro</label>
                <input type="radio" name="sexo" id="sexo"><br><br>
                <label for="escolaridad"><strong>Escolaridad: </strong></label>
                <select name="escolaridad" id="educacion">
                    <option value="primaria">Primaria</option>
                    <option value="secundaria">Secundaria</option>
                    <option value="tecnica">Tecnica</option>

                <br><br>

                <input type="submit" value="enviar">
                <input type="reset" name="borrar" id="borrar">

    <footer></footer>
